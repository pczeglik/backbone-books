<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <title>Backbone</title>
  <link rel="stylesheet" href="public/layout.css">
  <link rel="stylesheet" href="public/480.css" media="all and (min-width:400px) and (max-width:480px)">
  <link rel="stylesheet" href="public/1024.css" media="all and (min-width:481px)">
</head>
<body>

  <div class="container">
    <div class="search">
      <input type="text" id="search-phrase" placeholder="Type a phrase">
      <input type="button" id="search-commit" value="GO">
    </div>
    <div class="results"></div>
  </div>

  <script type="text/template" id="book">
    <div class="book">
      <img src="<%= cover %>" alt="" />
      <h3><%= title %></h3>
      <p>Author: <%= author %></p>
      <p><%= description %></p>
    </div>
  </script>

  <script src="http://code.jquery.com/_jquery-1.9.1.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="libs/jquery.js"><\/script>');
  </script>
  <script src="libs/underscore.js"></script>
  <script src="libs/backbone.js"></script>
  <script src="app/app.js"></script>
  <script src="app/api.js"></script>
  <script>
    $(function () {
      var phrase = '';
      $('#search-commit').on('click', function () {
        if ($('#search-phrase').val() !== phrase) {
          $('.results').html('');
        }
        phrase = $('#search-phrase').val();
        if (phrase) {
          api.search(phrase);
        }
      });
    });

  </script>
</body>
</html>
