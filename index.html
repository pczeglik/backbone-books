<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <title>Backbone</title>
  <link rel="stylesheet" href="public/layout.css">
  <link rel="stylesheet" href="public/480.css" media="all and (min-width:400px) and (max-width:480px)">
  <link rel="stylesheet" href="public/1024.css" media="all and (min-width:481px) and (max-width:1024px)">
</head>
<body>

  <div class="container"></div>

  <script type="text/template" id="book">
    <div class="book">
      <img src="<%= cover %>" alt="" />
      <h3><%= title %></h3>
      <p>Author: <%= author %></p>
      <p><%= description %></p>
    </div>
  </script>

  <!-- <script src="http://code.jquery.com/_jquery-1.9.1.min.js"></script> -->
  <script>
    window.jQuery || document.write('<script src="libs/jquery.js"><\/script>');
  </script>
  <script src="libs/underscore.js"></script>
  <script src="libs/backbone.js"></script>
  <script src="app/app.js"></script>
  <script>

    var url = "https://www.googleapis.com/books/v1/volumes?q=javascript&callback=?";

    $.getJSON(url).then(function (results) {
      var items = results.items,
        i = 0, len = items.length,
        books;

      if (len > 0) {
        books = new Books();
        for (; i < len; i += 1) {
          books.add({
            title: items[i].volumeInfo.title,
            author: items[i].volumeInfo.authors[0],
            cover: items[i].volumeInfo.imageLinks.thumbnail,
            description: items[i].volumeInfo.description
          })
        }
      }

    var app = new BooksView();
    app.setCollection(books);
    app.render();

    });

  </script>
</body>
</html>
